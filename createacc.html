<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>

* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
}

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  /* The typewriter cursor effect */
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }

body {
    background-image: url('/Users/tanishta/Desktop/Work/FRONT END/Database project/manipal.jpg'); /* Replace 'path/to/your/background/image.jpg' with your image path */
 background-size: cover;
 background-position: center;
 background-attachment: fixed; /* Ensures the background image doesn't scroll with content */
  display: grid;
 place-items: center;
 color: rgb(0, 0, 0); /* Default text color */
 font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

.center-container {
    width: 60%;
    padding: 36px;
    border-radius: 22px;
    background: #ff99015c;
text-align: center;
}

.center-container > h1 {
    color: rgb(0, 0, 0); 
    font-weight: 800; 
    font-size: 48px;
    overflow:auto; /* Ensures the content is not revealed until the animation */
border-right: .15em solid orange;
white-space: nowrap; /* Keeps the content on a single line */
margin: 40 auto; /* Gives that scrolling effect as the typing happens */
    animation: 
    typing 3.5s steps(40, end),
blink-caret .75s;
    }
            
    .center-container> h2 { 
        font-size: 32px; 
        font-weight: 500; 
    }

.textbox{
    width: 100%;
    position: relative;
    margin: 14px;
}

.login-form{
    display: grid;
    gap: 20px;
    place-items: center;
    width: 100%;
    margin: 0;
}

.center-container input,
.center-container button {
    width: 95%;
    height: 60px;
    outline: none;
    padding: 0.1px 20px;
    font-family: inherit;
    border-radius: 8px;
}

.center-container input {
    background: transparent;
    border: 2px solid rgba(46, 46, 45, 0.98);
    font-size: 18px;
    color: inherit;
}

.center-container button {
    flex-wrap: wrap;
    cursor: pointer;
    background: rgba(255, 153, 1, 0.98);
    border: 0;
    font-weight: 600;
    letter-spacing: 2px;
    width: 28%;
}

.center-container button:hover {
    background-color: #e88206;
}

.btn {
 color: #000000;
 font-size: 16px;
 text-decoration: none;
 margin: 6px;
 letter-spacing: 1px;
 }

 .link {
 color: #000000;
 font-size: 16px;
 text-decoration: none;
 margin: 6px;
 letter-spacing: 1px;
 }

    </style>
</head>
<body>
    <div class="center-container">
        <form action="#" method="post" onsubmit="return validateForm()">
        <h1>Welcome to Campus Coordin8</h1>
        <h2>CREATE ACCOUNT</h2>
        <form class="login-form">
            <div class="textbox">
                <input type="text" placeholder="Username"/>
                </div>
        <div class="textbox">
        <input type="email" placeholder="Email ID"/>
        </div>
        <div class="textbox">
        <input type="password" placeholder="Enter Password" /> 
        </div>
        <div class="textbox">
        <input type="password" placeholder="Confirm Password" /> 
        </div>
        <button type="submit">
    <a class="btn" href="adminevent.html">
        Create Account</a>
        </button>
        <a class="link" >
        <p>Already have an account? <a href="login.html">Login here</a></p>
</a>
        </form>
    </div>


    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var retypePassword = document.getElementById("retype-password").value;
            if (password !== retypePassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
