<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        /* Body styles */
body {
    background-color: orange; /* Set background color to orange */
    color: black; /* Default text color */
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    text-align: center; /* Center text */
    margin: 0; /* Remove default margin */
}

/* Title styles */
h1 {
    color: black; /* Change to black color */
    font-size: 50px; /* Increased font size */
    font-weight: 300; /* Make font slightly thinner */
}

/* Centering container */
.center-container {
    display: flex;
    justify-content: center;
    align-items: center; /* Align items to the center */
    height: 100vh; /* Full height of the viewport */
    flex-direction: column; /* Stack items vertically */
}

/* Event creation form styles */
.create-event-form {
    margin: 20px; /* Adjusted margin-top */
    width: 80%;
    padding: 20px; 
    border-radius: 22px; 
    background:#ffffffaa; 
    text-align: center;
}

.create-event-form form {
    display: inline-block; /* Make form inline */
    text-align: left; /* Align text to the left */
}

.create-event-form label {
    display: inline-block; /* Make labels inline */
    width: 200px; /* Set width of labels */
    margin-right: 20px; /* Adjusted margin-right */
    text-align: left; /* Align label text to the right */
    font-weight: 700px;
    padding: 10px;

}

.create-event-form input[type="text"],
.create-event-form input[type="number"],
.create-event-form textarea {
    width: 300px; /* Set width of input fields */
    padding: 8px; /* Adjusted padding */
    font-size: 16px; /* Set font size */
    border: 1px solid #ccc; /* Border color */
    border-radius: 4px; /* Border radius */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    margin-bottom: 10px; /* Adjusted margin-bottom */
}

.create-event-form button[type="submit"] {
    background-color: orange;
    padding: 20px;
    border-radius: 4px;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    display: block;
    margin: 0 auto; /* Center the button horizontally */
}

.registration-form button[type="submit"]:hover {
    background-color: #e88206; /* Hover background color */
}
    </style>
</head>
<body>
    <!-- Event creation form -->
    <div class="center-container">
        <div class="create-event-form">
            <h1>CREATE EVENT</h1>
            <form action="#" method="post">
                <div style="margin-bottom: 10px;">
                    <label for="club-name" style="display: inline-block; width: 120px;">Club Name:</label>
                    <input type="text" id="club-name" name="club-name" required>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="event-name" style="display: inline-block; width: 120px;">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" required>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="event-description" style="display: inline-block; width: 120px;">Event Description:</label>
                    <textarea id="event-description" name="event-description" rows="4" required></textarea>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="ticket-price" style="display: inline-block; width: 120px;">Ticket Price:</label>
                    <input type="number" id="ticket-price" name="ticket-price" required>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="venue" style="display: inline-block; width: 120px;">Venue:</label>
                    <input type="text" id="venue" name="venue" required>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="event-time" style="display: inline-block; width: 120px;">Event Time:</label>
                    <input type="text" id="event-time" name="event-time" required>
                </div>
                <button type="submit">CREATE</button>
            </form>
        </div>
    </div>
</body>
</html>
