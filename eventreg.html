<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
<style>

/* Body styles */
body {
    background-color: orange; /* Set background color to orange */
    color: black; /* Default text color */
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    text-align: center; /* Center text */
    margin: 0; /* Remove default margin */
}

/* Title styles */
h1 {
    color: rgb(0, 0, 0); 
    font-weight: 800; 
    font-size: 50px;
    }

/* Centering container */
.center-container {
    display: flex;
    justify-content: center;
    align-items: center; /* Align items to the center */
    height: 100vh; /* Full height of the viewport */
    flex-direction: column; /* Stack items vertically */
}

/* Registration form styles */
.registration-form {
    margin: 20px; /* Adjusted margin-top */
    width: 80%;
    padding: 20px; 
    border-radius: 22px; 
    background:#ffffffaa; 
    text-align: center;
}

.registration-form form {
    display: inline-block; /* Make form inline */
    text-align: center; /* Align text to the left */
}

.registration-form label {
    padding: 10px;
    font-weight: 300px;
    width: 200px; /* Set a consistent width for all labels */
    text-align: left; /* Align label text to the right */
    margin-right: 20px; /* Add margin between label and input */
}

.registration-form input[type="text"],
.registration-form input[type="file"],
.registration-form input[type="submit"],  
.registration-form select {
    flex: 1; /* Take up remaining space */
    width: 300px; /* Set width of input fields */
    padding: 8px; /* Adjusted padding */
    font-size: 16px; /* Set font size */
    border: 1px solid #ccc; /* Border color */
    border-radius: 4px; /* Border radius */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    margin-bottom: 10px; /* Adjusted margin-bottom */
}


.registration-form button[type="submit"] {
    background-color: orange;
    padding: 20px;
    border-radius: 4px;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    display: block;
    margin: 0 auto; /* Center the button horizontally */
}

.registration-form button[type="submit"]:hover {
    background-color: #e88206; /* Hover background color */
}

</style>>
</head>
<body>
    <!-- Registration form -->
    <div class="center-container">
        <div class="registration-form">
            <h1>Event Registration</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <div style="margin-bottom: 10px;">
                    <label for="registration-number" style="display: inline-block; width: 150px;">Registration Number:</label>
                    <input type="text" id="registration-number" name="registration-number" required>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="year" style="display: inline-block; width: 150px;">Year:</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1st yr">1st Year</option>
                        <option value="2nd yr">2nd Year</option>
                        <option value="3rd yr">3rd Year</option>
                        <option value="4th yr">4th Year</option>
                    </select>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="institution" style="display: inline-block; width: 150px;">Institution:</label>
                    <select id="institution" name="institution" required>
                        <option value="">Select Institution</option>
                        <option value="mit">MIT</option>
                        <option value="doc">DOC</option>
                        <option value="tapmi">TAPMI</option>
                        <option value="smi">SMI</option>
                        <option value="mls">MLS</option>
                        <option value="dlhs">DLHS</option>
                    </select>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="payment-screenshot" style="display: inline-block; width: 150px;">Payment Screenshot:</label>
                    <input type="file" id="payment-screenshot" name="payment-screenshot" accept="image/*" required>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="payment-link" style="display: inline-block; width: 150px;">Payment Link:</label>
                    <input type="text" id="payment-link" name="payment-link" required>
                </div>
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </div>
</body>
</html>
