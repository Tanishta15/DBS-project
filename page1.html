<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Welcome to Your Website</title>
 <style>
 * {
 margin: 0;
 box-sizing: border-box;
}
 /* The typing effect */
 @keyframes typing {
 from { width: 0 }
 to { width: 100% }
 }

 /* The typewriter cursor effect */
 @keyframes blink-caret {
 from, to { border-color: transparent }
 30% { border-color: orange; }
 }
/* Body styles */
body {
    background-image: url('/Users/tanishta/Desktop/Work/FRONT END/Database project/manipal.jpg'); /* Replace 'path/to/your/background/image.jpg' with your image path */
 background-size: cover;
 background-position: center;
 background-attachment: fixed; /* Ensures the background image doesn't scroll with content */
 color: rgb(0, 0, 0); /* Default text color */
 font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
/* Centering container */
.center-container {
 display: flex;
 justify-content: center;
 min-height: 40vh; /* Adjusted height */
 flex-direction: column; /* Stack items vertically */
 text-align: center; /* Center text */
 font-size: 54px; /* Increase font size */
 margin: 0px auto; /* Center horizontally */
 transition: ease-in;
 color: rgb(0, 0, 0);
 font-weight: 800;
 
 
overflow:auto; /* Ensures the content is not revealed until the animation */
border-right: .15em solid orange; /* The typwriter cursor */
white-space: nowrap; /* Keeps the content on a single line */
margin: 40 auto; /* Gives that scrolling effect as the typing happens */
animation:
typing 3.5s steps(40, end),
blink-caret .75s;
}

.center-container1 {
    display: grid;
    justify-content: space-evenly;
 text-align: center;
    grid-template-columns: repeat(2, auto); /* Adjust columns as needed */
    gap: 32px; /* Adjust gap between buttons */
    align-items: center;
    margin-top: 10px;
}

.btn {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 25px 80px; /* Adjusted button size */
    border-radius: 25px; /* Rounded corners */
    background-color: rgba(255, 153, 1, 0.98);
    color: black;
    text-decoration: none;
    transition: background-color 0.3s;
    font-size: 30px; /* Adjusted font size */
}

.btn:hover {
 background-color: #e88206; /* Darker orange on hover */
}
/* Link styles */
.link {
 color: rgb(0, 0, 0);
 text-align: center;
 text-decoration: underline;
 font-size: 30px; /* Increase font size */
}
.link:hover {
 color: rgb(201, 111, 1); /* Orange color on hover */
}
/* Container box */
.container-box {
 background-color: #ff99015c; /* New box color */
 border-radius: 20px; /* Rounded corners */
 padding: 4px; /* Add some padding inside the box */
 margin: 3%; /* Same margin on all sides */
 padding: 20px; /* Same padding on all sides */
}
.link {
 display: block;
 margin: 50px auto; /* Center the sign-up link */
}
 </style>
</head>
<body>
 <div class="container-box">
 <div class="center-container">
 <h1>Campus Coordin8</h1>
 </div>
 <div class="center-container1">
 <a class="btn" href="adminlogin.html">Admin Login</a>
 <a class="btn" href="facultylogin.html">Faculty Login</a>
 <a class="btn" href="clublogin.html">Club Login</a>
 <a class="btn" href="userlogin.html">Users Login</a>
 </div>
 <a class="link" href="createacc.html">Sign Up</a>
 </div>
</body>
</html>
